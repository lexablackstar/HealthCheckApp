{% extends 'base.html' %}
{% block title %}Manage Teams{% endblock %}
{% block content %}
<h2>Manage Teams</h2>
<hr/>

<table>
    <colgroup>
        <col style="width: 30%;">
        <col style="width: 50%;">
        <col style="width: 20%;">
    </colgroup>
    <thead>


            <th>Team Name</th>
            <th>Members</th>
            <th></th>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.name }}</td>
            <td>
                {% for member in team.engineers.all %}
                    {{ member.username }}

                {% endfor %}
            </td>
            <td align="right">
                <a href="{% url 'edit_team' team.id %}" class="btn btn-sm btn-outline-success">Edit</a>
                <a href="{% url 'delete_team' team.id %}" class="btn btn-sm btn-outline-danger" 
                    onclick="return confirm('Are you sure you want to delete {{ team.name }}?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br/>
<div class="mb-3 text-end">
    <a href="{% url 'create_team' %}" class="btn btn-outline-dark mb-3">Create New Team</a>
</div>
{% endblock %}
